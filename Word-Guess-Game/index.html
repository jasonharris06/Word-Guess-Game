<body style="background-color:black">
    <div class="jumbotron jumbotron-fluid" style="background-color: black; color:#ffffff">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <!-- game layout -->
    <div id="container">
        <div class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-4 styledcolmn">
            </div>
            <div class="col-md-4 styledcolmn">

                <div class="row">

                    <div class="col-md">
                        <h3>Press any key to get started!</h3>
                    </div>

                </div>
                <div class="row">

                    <div class="col-md">
                        <h4 id="wins">Wins:</h4>
                        <h4 id="loses">Loses:</h4>
                    </div>

                </div>

                <div class="row">

                    <div class="col-md">
                        <h4>Current Word</h4>
                        <div class="word">
                        

                    </div>

                </div>

                <div class="row">

                    <div class="col-md">
                        <h4>Number of Guesses Remaining:</h4>
                        
                        <h4 id="numGuesses">15</h4>
                        
                       

                    </div>

                </div>

                <div class="row">

                    <div class="col-md">
                        <h4 id="lettersGuessed">Letters already Guessed</h4>
                       
                        <div class="guessed">

                        </div>
                    </div>

                </div>

            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script>

        $(document).ready(function () {

            var userGuess = [];
            var wins = 0;
            var loses = 0;
            var gamefinish = true;
            var guesses = 15;
            var userGuessArray = [];
            var artistLetters = [];
            var artist = {
                artist: ["gregory", "jason", "dj"],

            }

            var randArtist = artist.artist[Math.floor(Math.random() * artist.artist.length)];
            
            // Set up game
            //$("#container").empty();
            //set up dashes
            
            for (var i = 0; i < randArtist.length; i++) {

                artistLetters[i] = "_ ";

            }

            //user letters picked
            console.log(artistLetters);
            var newDiv = $("<div>");
            newDiv.text(artistLetters);
             $(".word").replaceAll(artistLetters);
             $(".word").append(artistLetters);
            
            document.onkeyup = function (event)
            {
                
                var userGuess = event.key;
                
               userGuessArray.push(event.key);
                
                


                //compair user guess against computer picked music artist


                for (var i = 0; i < randArtist.length; i++)
                {
                    var currentLetter = randArtist.charAt(i);

                   //  console.log(currentLetter);

                    if (userGuess === currentLetter) {
                       artistLetters.splice(i,1 , userGuess);
                        console.log(i);
                        console.log(artistLetters);   
                    }
                    else
                    {
                    }
                    
                   
                }
                      
                userGuessArray.forEach(element => {
                    
                       if(element===userGuess)
                    {
                        
                      if( $(".guessed").text().search(element+ " ,")<=0){
                            $(".guessed").append(userGuess+ " ,");
                            guesses--;
                            
                        }
                        
                    }
     
                    
                });
                        // $(".guessed").append(userGuess+ " ,")
                    
                   $("#numGuesses").replaceAll(guesses.toString());
                   $("#numGuesses").html(guesses.toString());
                

               
                rewriteArray(artistLetters);
               
            if(randArtist===$(".word").text()){
                wins++;
                $("#wins").text("Wins: "+wins.toString());
               
            }    

            }
            function rewriteArray()
            {
                console.log(artistLetters);
            $(".word").replaceAll(artistLetters);
            $(".word").html(artistLetters);
            
            
            }
        


        });

    </script>
