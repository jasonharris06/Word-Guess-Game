<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>Hang Man Rock theme</title>
</head>

<body style="background-color:black">
    <div class="jumbotron jumbotron-fluid" style="background-color: black; color:#ffffff">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <!-- game layout -->
    <div id="container">
        <div class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-4 styledcolmn">
            </div>
            <div class="col-md-4 styledcolmn">

                <div class="row">

                    <div class="col-md">
                        <h3>Press any key to get started!</h3>
                    </div>

                </div>
                <div class="row">

                    <div class="col-md">
                        <h4 id="wins">Wins:</h4>
                        <h4 id="loses">Loses:</h4>
                    </div>

                </div>

                <div class="row">

                    <div class="col-md">
                        <h4>Current Word</h4>
                        
                    </div>

                </div>

                <div class="row">

                    <div class="col-md">
                        <h4 id="numGuesses">Number of Guesses Remaining:</h4>
                        
                    </div>

                </div>

                <div class="row">

                    <div class="col-md">
                        <h4 id="lettersGuessed">Letters already Guessed</h4>
                    </div>

                </div>

            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
